<div>
<label>Whisky: 
<input [(ngModel)]="whisky.whiskyname" /> 
<span>This is a required field</span>  
</label>
</div>

<div><label>Type: <select [(ngModel)]="whisky.type">
<option>Blend</option>
<option>Single Malt</option>
<option>Bourbon</option>
</select></label></div>

<div>
<label>Content of bottle: 
<select [(ngModel)]="whisky.content">
<option>20cl</option>
<option>35cl</option>
<option>70cl</option>
<option>1L</option>
</select>
</label>
</div>

<div>
<label>Age: 
<input [(ngModel)]="whisky.age" />
</label>
</div>

<div>
<label>Prize: 
<input [(ngModel)]="whisky.prize" />
</label>
</div>

<div>
<label>Rating: 
<input [(ngModel)]="whisky.rating" />
</label>
</div>

<div>
<label>Brewery: 
<input [(ngModel)]="whisky.breweryid" />
</label>
</div>

<div> 
<button type="submit" (click)="add()">Submit</button>
</div>
